2 ،NO و آلاینده NO2 (انتخابی)\",\"details\":[\"قابلیت اندازه گیری دقیق غلظت پایین آلاینده های SO2 ،NO و آلاینده NO2 (انتخابی)\",\"قابلیت اندازه گیری NO و NO2 به صورت همزمان بدون استفاده از مبدل NOX\",\"فاقد قطعات متحرک نوری\",\"عدم تاثیر ارتعاشات در نتایج اندازه گیری\",\"عملکرد پایدار بدون تداخل گرد و غبار و رطوبت\",\"عدم تاثیر نوسانات نرخ جریان نمونه برداری بر نتایج اندازه گیری\",\"توانایی خود تشخیصی وضعیت سنسور\"]},{\"ID\":\"Gas-Analyzer-3\",\"title\":\"Gasboard-3600UV\",\"image\":\"/images/sensors/gas-analyzer/gas-analyzer-3600UV.png\",\"infoTitle1\":\"نوع: (online)\",\"infoTitle2\":\"مقاوم در برابر ارتعاشات قوی.\",\"details\":[\"روش گرم و مرطوب: گاز دودکش مستقیماً در داخل آنالایزر از طریق خط نمونه برداری گرم بدون هیچ گونه اتلاف ناشی از تقطیر SO2 و سایر اجزاء آنالیز می شود.\",\"حد تشخیص پایین: مسیر نوری طولانی با طراحی بازتاب چندگانه، مناسب برای نظارت بر انتشار سطح بسیار پایین\",\"روش نوری: اندازه گیری مستقیم NO و NO2، بدون نیاز به مبدل Nox\",\"پایداری مناسب: مسیر نوری فاقد قطعات متحرک مکانیکی است.\",\"مقاوم در برابر ارتعاشات قوی.\",\"تعمیر و نگهداری آسان:  قابلیت تمیزکاری محفظه اندازه گیری و نگهداری آسان\"]},{\"ID\":\"Gas-Analyzer-4\",\"title\":\"Gasboard-3001\",\"image\":\"/images/sensors/gas-analyzer/gasboard-3001.png\",\"infoTitle1\":\"نوع: قابل حمل (portable)\",\"infoTitle2\":\"اندازه گیری دقیق گاز با غلظت پایین تا ppm 200\",\"details\":[\"قابلیت اندازه گیری در محدوده های بسیار پایین و حد تشخیص پایین در محدوده 1 ppb (part per billion)\",\"عملکرد قابل اطمینان و طول عمر بالا\",\"قابلیت ارتباط با روش های مختلف\",\"عدم تاثیر ارتعاشات در نتایج اندازه گیری\",\"سیستم مدیریت هوشمند داده ها، قابلیت پشتیبانی تا 3 ماه از داده های تشخیصی ذخیره سازی شده\",\"سرعت پاسخگویی سریع در حد چندین ثانیه به منظور فراهم کردن غلظت گازهای اندازه گیری شده\",\"مصرف انرژی پایین\"]},{\"ID\":\"Gas-Analyzer-5\",\"title\":\"Gasboard-3000P\",\"image\":\"/images/sensors/gas-analyzer/gasboard-3000p.png\",\"infoTitle1\":\"نوع: قابل حمل (portable)\",\"infoTitle2\":\"این دستگاه قادر است اندازه‌گیری گاز فرآیندی را به‌صورت لحظه‌ای و در شرایط سخت عملیاتی انجام دهد.\",\"details\":[\"قابلیت اندازه گیری همزمان گازهای O2، SO2، CO2، CO و NO \",\"قابلیت نمایش شاخص های TPF (دما، فشار و فلو)\",\"استفاده از سنسور الکتروشیمیایی برای اندازه گیری گازهای SO2، NO، CO و O2 و استفاده از سنسور NDIR برای اندازه گیری غلظت گاز CO2\",\"ظرفیت حافظه بالا و مدیریت آسان داده ها\",\"قابلیت محاسبه راندمان احتراق \"]},{\"ID\":\"Gas-Analyzer-6\",\"title\":\"Gasboard-3800 plus\",\"image\":\"/images/sensors/gas-analyzer/gasboard-3800-plus.png\",\"infoTitle1\":\"نوع: قابل حمل (portable)\",\"infoTitle2\":\"دارای جداکننده گاز-آب به منظور جداسازی آب مایع در گاز نمونه\",\"details\":[\"دارای گواهی ثبت اختراع بین المللی (PCT approved) بر اساس تکنولوژی micro-flow NDIR برای اندازه گیری گازهای با غلظت پایین\",\"دارای لوله گرم تا دمای 180 درجه سانتی گراد که مانع از افت ناشی از تقطیر SO2 می گردد.\",\"خنک کننده پلتیر یکپارچه که بخار آب را از گاز نمونه حذف می نماید.\",\"طول پراب نمونه برداری قابلیت سفارشی سازی دارد\",\"دارای پمپ دیافراگمی با دبی ≤60 L/h\",\"ذخیره سازی اتوماتیک داده های اندازه گیری شده\"]},{\"ID\":\"Gas-Analyzer-7\",\"title\":\"Gasboard-3800 UV\",\"image\":\"/images/sensors/gas-analyzer/gasboard-3800-plus.png\",\"infoTitle1\":\"نوع: قابل حمل (portable)\",\"infoTitle2\":\"عدم تاثیر پذیری از رطوبت، ارتعاشات، دما و فشار محیط\",\"details\":[\"سنسور پیشرفته UV-DOAS برای اندازه گیری مقادیر بسیار پایین SO2، NO و NO2 کمتر از 250 ppm قابلیت استفاده دارد. کمترین رنج اندازه گیری در محدوده 0~50 mg/m3 می باشد.\",\"حد تشخیص پایین، دقت تا 0.1 mg/m3 برای پایش انتشارات بسیار کم\",\"دارای لوله گرم تا دمای 180 درجه سانتی گراد که مانع از افت ناشی از تقطیر SO2 می گردد.\",\"پراب نمونه برداری، لوله گرم و  دستگاه تهویه گاز یکپارچه (gas condition device) به منظور حذف رطوبت و گرد و غبار\",\"دارای خنک کننده پلتیر که بخار آب را از گاز نمونه حذف می نماید.\",\"طول پراب نمونه برداری قابلیت سفارشی سازی دارد\"]}],\"Flow Meter\":[{\"ID\":\"Flow-Meter-0\",\"title\":\"Gasboard-7900\",\"image\":\"/images/sensors/flow-meter/flow-meter-ultrasonic-7900.png\",\"infoTitle1\":\"این فلومتر می تواند به نظارت مداوم و پایدار در محیط های سخت با دمای بالا، رطوبت بالا و گرد و غبار بالا در طول فرآیند تخلیه گاز دودکش داشته باشد. \",\"details\":[\"مناسب برای جریان های گاز اسیدی و تر\",\"نتیجه اندازه گیری تحت تاثیر تغییرات ترکیب گاز نمی باشد.\",\"نرخ اندازه گیری بسیار پایین با حد تشخیص 0.1 m/s\",\"مناسب برای دودکش های با قطر 0.3 m- 12 m\",\"استفاده از مواد مقاوم در برابر خورندگی در بخش تماس گاز با کل دستگاه\",\"قابلیت استفاده در محیط های با خورندگی و دمای بالا\",\"استفاده از پردازشگر داده با سرعت بالا برای سرعت اجرای سریعتر و مجهز به عملکردهای کالیبراسیون، و پیکربندی\"]},{\"ID\":\"Flow-Meter-1\",\"title\":\"TPF Monitor\",\"image\":\"/images/sensors/flow-meter/flow-meter.png\",\"infoTitle1\":\"این فلومتر برای اندازه گیری دما، فشار و فلوی گاز خروجی از دودکش استفاده میشود\",\"details\":[\"جنس محفظه: فلزی\",\"درجه محافظت: IP 65\",\"طول لوله پیتوت: 1000 mm (قابلیت سفارشی سازی)\"]}],\"Dust Meter\":[{\"ID\":\"Dust-Meter-0\",\"title\":\"Gasboard-9056\",\"image\":\"/images/sensors/dust-meter/dust-meter2.png\",\"infoTitle1\":\"غبارسنج استخراجی لیزری ultra-low \",\"details\":[\"سیستم پایش غلظت ذرات در دودکش، قابلیت اندازه گیری برخط غلظت ذرات دودکش را در محیط های سخت مانند وزش باد بالا، بارش باران، گرد و غبار و دماهای بالا و پایین دارا می باشد. \"]},{\"ID\":\"Dust-Meter-1\",\"title\":\"In Situ Dust Meter\",\"image\":\"/images/sensors/dust-meter/dust-meter.png\",\"infoTitle1\":\"نوع: (in-situ)\",\"details\":[\"این محصول از اصل تست پراکندگی برگشت لیزری  برای اندازه گیری غلظت دود دودکش استفاده می کند.  منبع سیگنال لیزر با پایداری بالا که در آن تعبیه شده است، از دودکش عبور کرده و به ذرات دود تابیده می شود. ذرات دود تحت تابش، سیگنال لیزر را بازتاب می‌دهند و شدت سیگنال بازتاب شده به طور مثبت با غلظت دود تغییر می‌کند.\"]}],\"CEMS\":[{\"ID\":\"CEMS-0\",\"title\":\"Gasboard-9050\",\"image\":\"/images/sensors/cems/gasboard-9050-big.png\",\"infoTitle1\":\"سیستم پایش برخط آلاینده ها با استفاده از تکنولوژی نوآورانه Micro-flow NDIR قابلیت اندازه گیری همزمان گازهایSO2, NO, CO, CO2 و O2 (با روش ECD) را دارا می باشد. \",\"details\":[\"سیستم به طور مداوم، آلاینده های گازی را با روش heating extraction پایش می نماید.\",\"قابلیت تعویض فیلتر پراب نمونه برداری با وجود فضای کافی در منطقه فیلترینگ\",\"سیستم جمع آوری داده های PLC کاملاً کاربردی، با کاربری آسان است.\",\"تنوع در داده های خروجی\",\"طراحی مدولار کابینت سیستم تجزیه و تحلیل با کاربری آسان\",\"انعطاف در انتخاب آنالایزر با توجه به نیاز موجود\"]},{\"ID\":\"CEMS-1\",\"title\":\"Gasboard-3050\",\"image\":\"/images/sensors/cems/gasboard-3050.png\",\"infoTitle1\":\"Gasboard-3050 دارای دقت بالا و طول عمر طولانی می باشد. این تجهیز یک آنالایزر اکسیژن و رطوبت می باشد که برای شرایط دما و رطوبت بالا گزینه ای مطلوب و مناسب می باشد.\",\"details\":[\"قابلیت اندازه گیری همزمان غلظت O2 و H2O\",\"برای جلوگیری از تقطیر آب، دیتکتور مجهز به هیتر می باشد\",\"از جنس فولاد ضد زنگ، با مقاومت بالا در برابر خوردگی و مناسب در محیط های خشن و سخت\",\"قابلیت ارتباط با RS 232 و RS 485\"]},{\"ID\":\"CEMS-2\",\"title\":\"GAS TDL-3000\",\"image\":\"/images/sensors/cems/gas-tdl-3000.png\",\"infoTitle2\":\"بدون نیاز به اپراتور حرفه ای\",\"details\":[\"بدون تداخل متقابل: استفاده از تکنولوژی TDLAS و به کارگیری طول موج لیزر سازگار با گاز مورد اندازه گیری بدون تداخل متقابل با گازهای دیگر و قابلیت تشخیص آسان اجزای خاص در مخلوط گاز\",\"دقت بالا: غلظت جذب رزونانس یک طول موج خاص توسط گاز با دقت بالا کنترل می شود\",\"سرعت پاسخگویی سریع: سرعت پاسخگویی سریع در مقایسه با سایر روش های تشخیص (الکتروشیمیایی، نیمه هادی مادون قرمز و...)\",\"محدوده اندازه گیری بسیار پایین\",\"روش اندازه گیری استخراجی: عدم تاثیرپذیری از ذرات گرد و غبار، نوسانات دما و فشار در گاز دودکش\",\"قابلیت نصب آسان\"]}]},\"active\":\"Gas Analyzer\",\"theme\":\"blue\"}]}]}],[\"$\",\"$L8\",null,{\"children\":\"$L9\"}],[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/fce584af9a53bdd8.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}]],[\"$\",\"$La\",null,{\"childr
